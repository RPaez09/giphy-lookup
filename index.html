<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Giphy Lookup</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h2>Giphy Lookup</h2>
    </div>
    <div class="main">
        <div class="section search">
            <h3 class="heading">Subjects</h3>
            <div class="search-wrapper">
                    <input class="search-box" type="text">
                    <div class="button search-btn">+</div>
            </div>
            <div class="query-wrapper"></div>
        </div>
        <div class="section board">
            <h3 class="heading">Results</h3>
            <div class="result-wrapper">
                <div class="instructions">
                    <h2>No results yet...</h2>
                    <h3>Click on a subject to load some</h3>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <a href="https://rpaez09.github.io/" target="_blank"><h1>Richard Paez | 2018</h1></a>
    </div>
    <script src="app.js"></script>
</body>
</html>
